<h2>Students</h2>
<form method="get">
    <input type="text" name="q" placeholder="Search by name or course">
    <button type="submit">Search</button>
</form>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Age</th>
            <th>Date of Enrollment</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.date_of_enrollment }}</td>
            <td>
                <a href="{% url 'edit_student' student.student_id %}">Edit</a> |
                <a href="{% url 'delete_student' student.student_id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_student' %}">Add New Student</a>
